package:
  name: menpo
  version: {{ environ['CONDACI_VERSION'] }}

source:
  path: ../

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.10,<2.0
    - cython >=0.23

  run:
    - python
    - pathlib 1.0  # [py2k]

    # Scientific Python Stack
    - numpy >=1.10,<2.0
    - scipy >=0.16,<1.0
    - pillow >=3.0,<5.0
    - ffmpeg >=2.7,<3.0

    # Features
    - cyvlfeat >=0.4.3,<0.5

    # Visualization
    - matplotlib >=1.4,<3.0

test:
  requires:
    - pytest-cov
    - mock

  files:
    - .coveragerc

  imports:
    - menpo

  commands:
    - MPLBACKEND=Agg pytest $SP_DIR/menpo -v --cov=menpo --cov-config .coveragerc    # [linux]
    - MPLBACKEND=TKAgg pytest $SP_DIR/menpo -v --cov=menpo --cov-config .coveragerc  # [osx]

about:
  home: https://github.com/menpo/menpo/
  license: BSD
